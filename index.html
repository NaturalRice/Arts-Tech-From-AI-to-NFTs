<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Integrated AI Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- HUD -->
        <div id="hud">
            <div id="health-bar">Health: 100%</div>
            <button id="quest-log-btn">Quest Log</button>
            <button id="nft-btn">NFT Inventory</button>
        </div>

        <!-- Game Canvas -->
        <canvas id="game-canvas"></canvas>

        <!-- Dialogue Box (Hidden by Default) -->
        <div id="dialogue-box" class="hidden">
            <img id="npc-image" src="" alt="NPC">
            <div id="dialogue-text"></div>
            <div id="response-options"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
